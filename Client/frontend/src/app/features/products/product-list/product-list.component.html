<div class="product-list-container">
  <div class="header">
    <h2>Product List</h2>
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>
  
  <div class="search-filter">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search products...">
    <button (click)="onSearch()">Search</button>
    
    <!-- Add more filter options as needed -->
    <select [(ngModel)]="filterOptions.category" (change)="onFilter()">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    Loading products...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <table *ngIf="!isLoading && !error" class="product-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <button [routerLink]="['/products', product.id]">View</button>
          <button [routerLink]="['/products', product.id, 'edit']">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !error && products.length === 0" class="no-products-message">
    No products found.
  </div>

  <button [routerLink]="['/products/create']">Create New Product</button>
</div>
